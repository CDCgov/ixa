repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: check-added-large-files
      - id: check-toml
  - repo: local
    hooks:
      - id: mise-precommit
        name: mise precommit
        entry: mise
        args: ["run", "precommit"]
        language: system
        verbose: true
        pass_filenames: false
        always_run: true
