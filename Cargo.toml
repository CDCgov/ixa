[package]
name = "ixa"
version = "0.0.1"
edition = "2021"
description = "A framework for building agent-based models"
repository = "https://github.com/CDCgov/ixa"
license = "Apache-2.0"
homepage = "https://github.com/CDCgov/ixa"

[dependencies]
fxhash = "^0.2.1"
rand = "^0.8.5"
csv = "^1.3.1"
serde = { version = "^1.0.217", features = ["derive"] }
serde_derive = "^1.0.217"
serde_json = "^1.0.135"
reikna = "^0.12.3"
roots = "0.0.8"
ixa-derive = { path = "ixa-derive" }
seq-macro = "^0.3.5"
paste = "^1.0.15"
ctor = "^0.2.8"
clap = { version = "^4.5.26", features = ["derive"] }
shlex = "^1.3.0"
rustyline = "^15.0.0"
axum = "0.8.1"
tokio = { version = "1", features = ["full"] }
reqwest = { version = "0.12.12", features = ["blocking", "json"] }
uuid = "1.12.1"
tracing-subscriber = "0.3.19"
tracing = "0.1.41"

[dev-dependencies]
rand_distr = "^0.4.3"
tempfile = "^3.15.0"
ordered-float = "^4.6.0"
assert_cmd = "^2.0.16"

[[bin]]
name = "runner_test_custom_args"
path = "tests/bin/runner_test_custom_args.rs"

[[bin]]
name = "runner_test_debug"
path = "tests/bin/runner_test_debug.rs"
