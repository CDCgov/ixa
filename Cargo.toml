[package]
name = "ixa"
version = "0.0.1"
edition = "2021"
description = "A framework for building agent-based models"
repository = "https://github.com/CDCgov/ixa"
license = "Apache-2.0"
homepage = "https://github.com/CDCgov/ixa"

[dependencies]
fxhash = "0.2.1"
paste = "1.0.15"
rand = "0.8.5"
csv = "1.3"
serde = { version = "1.0", features = ["derive"] }
serde_derive = "1.0"
serde_json = "1.0.128"
ixa-derive = { path = "ixa-derive" }
bytevec = "0.2.0"

[dev-dependencies]
rand_distr = "0.4.3"
tempfile = "3.3"
ordered-float = "4.3.0"
