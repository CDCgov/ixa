[workspace]
resolver = "2"
members = [
  "ixa-bench",
  "ixa-derive",
  "ixa-integration-tests",
]

[workspace.package]
edition = "2021"
repository = "https://github.com/CDCgov/ixa"
license = "Apache-2.0"
homepage = "https://github.com/CDCgov/ixa"

[package]
name = "ixa"
version = "0.0.1"
description = "A framework for building agent-based models"
repository.workspace = true
license.workspace = true
edition.workspace = true

[dependencies]
rand = "^0.8.5"
csv = "^1.3.1"
serde = { version = "^1.0.217", features = ["derive"] }
serde_derive = "^1.0.217"
serde_json = "^1.0.135"
bincode = "^1.3.3"
reikna = "^0.12.3"
ixa-derive = { path = "ixa-derive" }
seq-macro = "^0.3.5"
paste = "^1.0.15"
ctor = "^0.2.8"
clap = { version = "^4.5.26", features = ["derive"] }
shlex = "^1.3.0"
rustyline = "^15.0.0"
log = "^0.4.22"
log4rs = { version = "^1.3.0", default-features = false, features = ["console_appender"] }
axum = "^0.8.1"
tokio = { version = "^1", features = ["full"] }
reqwest = { version = "^0.12.12", features = ["blocking", "json"] }
uuid = "^1.12.1"
tower-http = { version = "^0.6.2", features = ["full"] }
mime = "^0.3.17"
rustc-hash = "^2.1.1"

[dev-dependencies]
rand_distr = "^0.4.3"
tempfile = "^3.15.0"
assert_cmd = "^2.0.16"
criterion = "^0.5.1"
roots = "0.0.8"
assert_approx_eq = "1.1.0"
ixa-integration-tests = { path = "./ixa-integration-tests" }


# Example Libraries
ixa_example_basic_infection = { path = "examples/basic-infection" }
ixa_example_births_deaths = { path = "examples/births-deaths" }

[workspace.lints.clippy]
pedantic = { level = "warn", priority = -1 }
module-name-repetitions = "allow"
implicit_hasher = "allow"

[lib]
# Prevent Cargo from implicitly linking `libtest` for Criterion.rs compatibility.
# See https://github.com/CDCgov/ixa/issues/217
bench = false
