[package]
name = "ixa-bench"
version = "0.0.1"
description = "Benchmarks for ixa"
publish = false
repository.workspace = true
license.workspace = true
edition.workspace = true
homepage.workspace = true
authors.workspace = true

[package.metadata.release]
release = false

[dev-dependencies]
criterion.workspace = true
tempfile.workspace = true
approx.workspace = true

ixa_example_basic_infection = { path = "../examples/basic-infection" }
ixa_example_births_deaths = { path = "../examples/births-deaths" }

[dependencies]
ixa = { path = "../" }
serde.workspace = true
rand.workspace = true
rand_distr.workspace = true
indexmap = "2.11.3"
derive_builder = "0.20.2"
clap = { workspace = true, features = ["derive"] }
paste.workspace = true
anyhow.workspace = true
ctor.workspace = true

[lib]
bench = false

[[bin]]
name = "hyperfine"
path = "src/bench_utils/hyperfine.rs"

[lints]
workspace = true

[[bench]]
name = "example_basic_infection"
path = "criterion/example_basic_infection.rs"
harness = false

[[bench]]
name = "example_births_deaths"
path = "criterion/example_births_deaths.rs"
harness = false

[[bench]]
name = "large_dataset"
path = "criterion/large_dataset.rs"
harness = false
