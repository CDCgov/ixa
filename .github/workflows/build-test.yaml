name: Cargo Build & Test

on:
  push:
    branches: main
  pull_request:

env:
  CARGO_TERM_COLOR: always

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Restore Cargo dependencies cache
        id: restore-deps
        uses: actions/cache/restore@v4
        with:
          path: |
            ~/.cargo/registry
          # To manually invalidate the cash, just bump the "version" `-v0-` substring in the key. Be sure to update
          # the other save/restore steps to keep them in sync with the new version.
          key: cargo-deps-v0-${{ runner.os }}-${{ hashFiles('Cargo.lock') }}

      - name: Generate cargo lock file
        run: cargo fetch

      - name: Restore Cargo target directory cache
        id: restore-target
        uses: actions/cache/restore@v4
        with:
          path: target
          key: cargo-target-v0-${{ runner.os }}-${{ hashFiles('Cargo.lock') }}

      - name: Build Ixa
        run: cargo build --verbose

      - name: Run tests
        run: cargo test --verbose

      - name: Test examples
        run: cargo test --examples

      - name: Build Examples
        run: cargo build --verbose --examples

      - name: Save Cargo target directory cache
        id: save-target
        uses: actions/cache/save@v4
        with:
          path: target
          key: cargo-target-v0-${{ runner.os }}-${{ hashFiles('Cargo.lock') }}

      - name: Save Cargo dependencies cache
        id: save-deps
        uses: actions/cache/save@v4
        with:
          path: ~/.cargo/registry
          key: cargo-deps-v0-${{ runner.os }}-${{ hashFiles('Cargo.lock') }}



  run_examples:
    needs: build
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - example: basic-infection
          - example: births-deaths
          - example: load-people
          - example: network-hhmodel
          - example: parameter-loading
          - example: random
          - example: reports
          - example: reports-multi-threaded
          - example: runner
          - example: time-varying-infection
            args: ./examples/time-varying-infection/input.json
    steps:
      - uses: actions/checkout@v4

      - name: Restore Cargo dependencies cache
        uses: actions/cache/restore@v4
        with:
          path: ~/.cargo/registry
          key: cargo-deps-v0-${{ runner.os }}-${{ hashFiles('Cargo.lock') }}
          restore-keys: cargo-deps-v0-${{ runner.os }}-

      - name: Generate cargo lock file
        run: cargo fetch

      - name: Restore Cargo target directory cache
        uses: actions/cache/restore@v4
        with:
          path: target
          key: cargo-target-v0-${{ runner.os }}-${{ hashFiles('Cargo.lock') }}

      - name: Run the example
        run: cargo run --example ${{ matrix.example }} ${{ matrix.args }}
