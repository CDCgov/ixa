name: Benchmark Pull Requests

on:
  pull_request:

jobs:
  compare-branches:
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
    steps:
      - name: Checkout base branch
        uses: actions/checkout@v5
        with:
          ref: ${{ github.event.pull_request.base.ref }}
          # This fetches all branches so we can compare the PR branch with the base branch
          fetch-depth: 0

      - name: Run cargo bench on base branch
        run: cargo bench -p ixa-bench -- --save-baseline base

      - name: Checkout PR branch
        # The checkout is done manually to avoid cleaning up the baseline benchmark
        run: git checkout ${{ github.event.pull_request.head.ref }}

      - name: Run cargo bench on head branch and format output
        run: |
          echo '### Benchmark Results' > criterion.md
          echo '```' >> criterion.md
          # Run benches with baseline; keep full output in a temp file in case we need it
          if ! cargo bench -p ixa-bench -- --baseline base 2>&1; then
            echo "Note: A comparison could not be generated. Maybe you added new benchmarks?" > criterion.md
          fi

          # Run the Rust regression checker to get a concise summary
          cargo run -q -p ixa-bench --bin check_criterion_regressions >> criterion.md 2>&1

      - name: Add comment to PR
        run: |
          gh pr comment ${{ github.event.pull_request.number }} \
            --repo ${{ github.repository }} \
            --body-file criterion.md
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
