# Derived from: https://github.com/actions/starter-workflows/blob/main/pages/mdbook.yml
#
name: Deploy doc to Pages

on:
  # Runs on pushes targeting the default branch
  push:
    branches: main

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Pages
        id: pages
        uses: actions/configure-pages@v5

      # Build the Rust docs
      - name: Build docs
        run: cargo doc --no-deps --target-dir docs/

      # Install mdBook (using cargo install, or you could follow the binary download method)
      - name: Install mdBook
        run: cargo install mdbook

      # Install mdBook plugins
      - name: Install mdBook plugins
        run: |
          cargo install mdbook-callouts
          cargo install mdbook-inline-highlighting

      # Build the Ixa Book from the mdBook source at docs/book/
      - name: Build Ixa Book
        run: mdbook build docs/book -d ixa-book

      # Upload both the Rust docs and the Ixa Book to be deployed to GitHub Pages
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: |
            ./docs
            ./ixa-book

  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
